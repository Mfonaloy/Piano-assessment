<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Assessment </title>
  <link rel="stylesheet" href="piano.css">
</head>

<body>
  <div class="piano">
    <div data-note = "C" class="key white" ></div>
    <div data-note = "Db" class="key black"></div>
    <div data-note = "D" class="key white"></div>
    <div data-note = "Eb" class="key black"></div>
    <div data-note = "E" class="key white"></div>
    <div data-note = "F" class="key white"></div>
    <div data-note = "Gb" class="key black"></div>
    <div data-note = "G" class="key white"></div>
    <div data-note = "Ab" class="key black"></div>
    <div data-note = "A" class="key white"></div>
    <div data-note = "Bb" class="key black"></div>
    <div data-note = "B" class="key white"></div>
  </div>
  <audio id="C" src="./audio/c_sharp.mp3"></audio>
  <audio id="Db" src="./audio/d_sharp.mp3"></audio>
  <audio id="D" src="./audio/d_tone.mp3"></audio>
  <audio id="Eb" src="./audio/e_sharp.mp3"></audio>
  <audio id="E" src="./audio/e_tone.mp3"></audio>
  <audio id="F" src="./audio/f_tone.mp3"></audio>
  <audio id="Gb" src="./audio/g_sharp.mp3"></audio>
  <audio id="G" src="./audio/g_tone.mp3"></audio>
  <audio id="Ab" src="./audio/a_sharp.mp3"></audio>
  <audio id="A" src="./audio/a_tone.mp3"></audio>
  <audio id="Bb" src="./audio/b_sharp.mp3"></audio>
  <audio id="B" src="./audio/b_tone.mp3"></audio>
 
  <script src="piano.js"></script>
 
</body>
</html>
